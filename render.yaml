services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: docker/images/n8n/Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: yourusername
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        fromService:
          name: n8n
          type: web
          property: host
      - key: N8N_PORT
        value: 5678
